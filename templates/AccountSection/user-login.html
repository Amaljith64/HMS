{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="keywords" content="" />
	<meta name="author" content="" />
	<meta name="robots" content="" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Innap : Hotel Admin Template" />
	<meta property="og:title" content="Innap : Hotel Admin Template" />
	<meta property="og:description" content="Innap : Hotel Admin Template" />
	<meta property="og:image" content="https://innap.dexignzone.com/xhtml/social-image.png" />
	<meta name="format-detection" content="telephone=no">
	
	<!-- PAGE TITLE HERE -->
	<title>Innap : Hotel Admin Template</title>
	
	<!-- FAVICONS ICON -->
	<link rel="shortcut icon" type="image/png" href="{% static 'admin/images/favicon.png' %}" />
    <link href="{% static 'admin/css/style.css' %}" rel="stylesheet">

</head>

<body class="vh-100">
    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
									<div class="text-center mb-3">
										<a href="index.html"><img src="{% static 'admin/images/logo-full.png' %}" alt=""></a>
									</div>
                                    <h4 class="text-center mb-4">Sign in your account</h4>
                                    <form action="{% url 'signin' %}" method="post">
                                        {% csrf_token %}
                                        <div class="mb-3">
                                            <label class="mb-1"><strong>Username</strong></label>
                                            <input type="text" id="username" name="username" class="form-control" placeholder="username">
                                        </div>
                                        <div id="drop-pw" class="new-account mt-3">
                                            <p >Login With Password <button type="button" class="btn tp-btn btn-secondary btn-sm" onclick="drop()" >Click hear</button>
                                        </div>
                                        <div id="drop-otp" class="new-account mt-3 d-none">
                                            <p >Login With OTP <button type="button" class="btn tp-btn btn-secondary btn-sm" onclick="drop2()" >Click hear</button>
                                        </div>
                                        <!-- <button type="button" onclick="drop()" >Login with Password</button> -->
                                        <div id="password-drop" style="display: none ;" class="mb-3">
                                            <label class="mb-1"><strong>Password</strong></label>
                                            <input type="password" name="password" id="password" class="form-control" >
                                        </div>
                                        <div class="row d-flex justify-content-between mt-4 mb-2">
                                        
                                            <div class="mb-3">
                                                <a href="page-forgot-password.html">Forgot Password?</a>
                                            </div>
                                        </div>
                                        <div class="text-center">
                                            <button type="submit" class="btn btn-primary btn-block">Sign Me In</button>
                                        </div>
                                    </form>
                                    <div class="new-account mt-3">
                                        <p>Don't have an account? <a class="text-primary" href="{% url 'register' %}">Sign up</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    <script>
        function drop(){
            document.getElementById('drop-otp').style='display: block !important'
            document.getElementById('password-drop').style='display: block'
            document.getElementById('drop-pw').style='display: none'
        }

        function drop2(){
            document.getElementById('drop-otp').style='display: none'
            document.getElementById('drop-pw').style='display: block'
            document.getElementById('password-drop').style='display: none'
        }


    </script>
    <script src="{% static 'admin/vendor/global/global.min.js' %}"></script>
    <script src="{% static 'admin/js/custom.min.js' %}"></script>
    <script src="{% static 'admin/js/deznav-init.js' %}"></script>
	
</body>
</html>
