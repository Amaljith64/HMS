{% extends 'AdminPanel/base.html' %}
{% load static %}
<!--**********************************
        Main wrapper start
    ***********************************-->

{% block body %}
<div class="content-body">
    <div class="container-fluid">
        <div class="row page-titles">

            <button type="button" class="btn btn-primary mb-2" data-bs-toggle="modal"
                data-bs-target="#exampleModalCenter">Add Room offer</button>

        </div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add Room offer</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal">
                        </button>
                    </div>
                    <div class="modal-body">
                        <form action="" method="post">
                            {% csrf_token %}
                            
                            <div class="mb-3">
                                <label class="form-label">Choose Room</label>
                                <div class="mb-3">
                                    <select class="form-control" name="room_name"  >
                                        {% for x in RoomObj %}
                                        <option value="{{x.id}}">{{x.name}}</option >
                                        {% endfor %}
                                    </select> 
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Discount Percentage</label>
                                <div class="mb-3">
                                    <input type="text" name="discount" class="form-control input-rounded"
                                        placeholder="Enter Discount Percentage">
                                </div>
                            </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger light" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            {% for i in offers %}
            <div class="col-xl-6">
                <div class="card">
                    <div class="card-header border-0 pb-0">
                        <h5 class="card-title">{{i.room}}</h5>
                    </div>
                    <div class="card-body">
                        <p>Discount</p>
                        <p class="card-text">{{i.discount}}
                        </p>
                    </div>
                    
                    <div class="card-body">
                        <p>Active</p>
                        <p class="card-text">{{i.is_active}}
                        </p>
                    </div>
                    <div class="card-footer border-0 pt-0">
                        <p class="card-text d-inline">Edit</p>
                        <a href="javascript:void(0);" class="card-link float-end">Delete</a>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</div>
{% endblock %}
