{% extends 'AdminPanel/base.html' %}
{% load static %}

{% block styles %}
{% endblock %}
{% block body %}
<div class="row">
    <div class="col-4"></div>
    <div class="col-6 " style="margin-top: 100px;">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">Edit Loaction Details</h4>
            </div>
            <div class="card-body">
                <div class="basic-form">
                    <form method="POST" autocomplete="off">
                        {% csrf_token %}
                        <div class="mb-3 row">
                            <div class="col-sm-9">
                                {% for i in category %}
                                <input value="{{ i.id }}" type="hidden" name="category">
                                {% endfor %}
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label class="col-sm-3 col-form-label">Location</label>
                            <div class="col-sm-9">
                                <input type="text" name="title" class="form-control" placeholder="Enter Location "
                                    value="{{subcategory.title}}">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-sm-3 col-form-label">Description</label>
                            <div class="col-sm-9">
                                <input type="text" name="description" class="form-control" placeholder="Enter Description "
                                    value="{{subcategory.description}}">
                            </div>
                        </div>


                        <div class="mb-3 row">
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-primary">Edit Location</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block CustomScripts %}
{% endblock %}
