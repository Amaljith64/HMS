{% extends 'UserHome/base.html' %}
{% load static %}

{% block body %}
<!-- ========== PAGE TITLE ========== -->
<div class="page-title gradient-overlay op5" style="background: url(images/breadcrumb.jpg); background-repeat: no-repeat;
    background-size: cover;">
    <div class="container">
        <div class="inner">
            <br>
            <br>
            <br>
            <h1>SINGLE ROOM</h1>
            <div class="room-details-price">
                â‚¬89 / NIGHT
            </div>
            <ol class="breadcrumb">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="index.html">Rooms</a>
                </li>
                <li>Single Room</li>
            </ol>
        </div>
    </div>
</div>
<!-- ========== MAIN ========== -->
<main class="room">
    <div class="container">
        <div class="row">
            <div class="col-lg-7 col-12">
                <!-- ROOM SLIDER -->

                <div class="sidebar">
                    <!-- WIDGET -->
                    <aside class="widget noborder">
                        <div class="vertical-booking-form">
                            <div id="booking-notification" class="notification"></div>
                            <h3 class="form-title">YOUR DETAILS</h3>
                            <div class="inner">
                                <form method="POST" action="">
                                    {% csrf_token %}
                                    <!-- EMAIL -->
                                    <div class="form-group">
                                        <label for="">NAME</label>
                                        <input class="form-control" name="name" placeholder="Your Name"
                                            value="{{booking.user}}">
                                    </div>
                                    <!-- ROOM TYPE -->
                                    <div class="form-group">
                                        <label for="">EMAIL</label>
                                        <input class="form-control" name="email" placeholder="Your Email Address"
                                            value="{{booking.user.email}}">
                                    </div>
                                    <!-- DATE -->
                                    <div class="form-group">
                                        <label for="">PHONE</label>
                                        <input class="form-control" name="phone" placeholder="Your Phone No"
                                            value="{{booking.user.phone_number}}">
                                    </div>

                                    <!-- BOOKING BUTTON -->
                                    <!-- <button type="submit" class="btn btn-dark btn-fw mt20 mb20">PAY NOW</button> -->

                            </div>
                        </div>
                    </aside>

                </div>
                <div class="sidebar">
                    <!-- WIDGET -->
                    <aside class="widget noborder">
                        <div class="vertical-booking-form">
                            <div id="booking-notification" class="notification"></div>
                            <h3 class="form-title">CHOOSE PAYMENT</h3>
                            <div class="inner">

                                <!-- EMAIL -->

                                <!-- BOOKING BUTTON -->
                                <input type="radio" name="q" value="PAY AT HOTEL"><label for="">PAY AT HOTEL</label><br>
                                <input type="radio" name="q" id="rzp-button1" value="RAZORPAY"><label for="">RAZORPAY</label><br>
                                <input type="radio" name="q" value="PAYPAL"><label for="">PAYPAL</label>

                                <button type="submit" class="btn btn-gray btn-fw mt20 mb20">PAY NOW </button>
                                </form>
                            </div>
                        </div>
                    </aside>

                </div>




                <!-- ROOM REVIEWS -->


            </div>
            <!-- SIDEBAR -->
            <div class="col-lg-5 col-12">

                <div class="sidebar">
                    <!-- WIDGET -->
                    <aside class="widget noborder">
                        <div class="vertical-booking-form">
                            <div id="booking-notification" class="notification"></div>
                            <h3 class="form-title">BOOK YOUR ROOM</h3>
                            <div class="inner">
                                <div class="col-lg-4">
                                    <figure class="gradient-overlay-hover link-icon">
                                        <a href="room.html"><img src="{{booking.hotel.img.url}}" class="img-fluid"
                                                alt="Image"></a>
                                    </figure>
                                </div>
                                <div>{{booking.hotel.price}}</div>
                            </div>
                        </div>
                    </aside>


                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
var options = {
"key": "rzp_test_EHJnISgTdTzYsc", // Enter the Key ID generated from the Dashboard
"amount": "{{payment.amount}}", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
"currency": "INR",
"name": "Coffee Corp",
"description": "Test Transaction",
"image": "https://example.com/your_logo",
"order_id": "{{payment.id}}", //This is a sample Order ID. Pass the `id` obtained in the response of Step 2
"callback_url": "success",
"prefill": {
"name": "Gaurav Kumar",
"email": "gaurav.kumar@example.com",
"contact": "9999999999"
},
"notes": {
"address": "Razorpay Corporate Office"
},
"theme": {
"color": "#3399cc"
}
};
var rzp1 = new Razorpay(options);
rzp1.on('payment.failed', function (response){
alert(response.error.code);
alert(response.error.description);
alert(response.error.source);
alert(response.error.step);
alert(response.error.reason);
alert(response.error.metadata.order_id);
alert(response.error.metadata.payment_id);
});
document.getElementById('rzp-button1').onclick = function(e){
rzp1.open();
e.preventDefault();
}
</script>
{% endblock %}
